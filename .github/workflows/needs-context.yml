name: Needs CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Save build status
        id: build_status
        run: echo "build_status=$(if [ ${{ steps.tests.outcome }} == 'success' ]; then echo success; else echo failure; fi)" >> $GITHUB_ENV

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ needs.build.outcome == 'success' }}
    
